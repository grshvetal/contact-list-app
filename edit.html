<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/e057ae8bc6.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style-edit.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Contact</title>
</head>

<body>
  <div class="container">
    <header class="hero">
      <a href="contact-profile.html">
        <i class="fa-solid fa-circle-arrow-left"></i>
      </a>
      <div class="hero-info">
        <h1 class="name">John Doe</h1>
        <p class="relationship">Friend</p>
      </div>
    </header>
    <section class="contact-info">
      <div class="info-line">
        <i class="fa-solid fa-font icon-gradient"></i>
        <input type="text" name="fullname" id="" placeholder="Full Name" />
      </div>
      <div class="info-line">
        <i class="fa-solid fa-user-group icon-gradient"></i>
        <input type="text" name="relationship" id="" placeholder="Relationship" />
      </div>
      <div class="info-line">
        <i class="fa-solid fa-phone-flip icon-gradient"></i>
        <input type="tel" name="phone-number" id="" placeholder="Phone Number" />
      </div>
      <div class="info-line">
        <i class="fa-solid fa-envelope icon-gradient"></i>
        <input type="email" name="email" id="" placeholder="Email">
      </div>
      <div class="info-line">
        <i class="fa-solid fa-location-dot icon-gradient" id="location-icon"></i>
        <input type="text" name="addrees" id="" placeholder="Address">
      </div>
    </section>
    <section class="button-container">
      <a href="#">
        <div class="update-contact">
          <i class="fa-solid fa-circle-check icon-gradient"></i>
          <button class="button">Save Contact</button>
        </div>
      </a>
    </section>
    <section class="button-container">
      <a href="delete.html">
        <div class="update-contact">
          <i class="fa-solid fa-trash icon-gradient"></i>
          <button class="button">Delete Contact</button>
        </div>
      </a>
    </section>
  </div>
</body>

</html>
