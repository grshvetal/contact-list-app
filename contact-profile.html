<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/e057ae8bc6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style-profile.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
        <header class="hero">
          <a href="index.html">
            <i class="fa-solid fa-circle-arrow-left"></i>
          </a>
          <div class="hero-info">
            <h1 class="name">John Doe</h1>
            <p class="relationship">Friend</p>
          </div>
        </header>
        <section class="contact-info">
          <div class="info-line">
            <i class="fa-solid fa-phone-flip icon-gradient"></i>
            <p class="phone-number">888.888.888</p>
          </div>
          <div class="info-line">
            <i class="fa-solid fa-comment-sms icon-gradient"></i>
            <p class="sms">Send Message</p>
          </div>
          <div class="info-line">
            <i class="fa-solid fa-envelope icon-gradient"></i>
            <p class="email">john.doe@exmail.com</p>
          </div>
          <div class="info-line">
            <i class="fa-solid fa-location-dot icon-gradient" id="location-icon"></i>
            <p class="address">Example St.</p>
          </div>
        </section>
        <a href="edit.html">
          <section class="edit-contact">
            <div class="edit-button">
              <i class="fa-solid fa-gear icon-gradient"></i>
            </div>
          </section>
        </a>
    </div>
  </body>
</html>
